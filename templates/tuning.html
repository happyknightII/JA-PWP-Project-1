    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <table>
        <tr>
            <td class="quadrants">
                <div id="streamQuadrant" class="secondQuadrant">
                    <img src="getrgb">

            </td>

                <div id="blankQuadrant" class="secondQuadrant">

                            <td>

                            <td>
                                <input id="sh" type="number" placeholder="sh">

                        <tr>
                            <td>

                            <td>
                                <input id="sl" type="number" placeholder="sl">

                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <a href=# id=threshold><button>Change Values</button></a>
                            </td>
                        </tr>
                    </table>
                </form>

                <div id="logQuadrant" class="secondQuadrant">

                    <p id="log">Here will be log</p>
