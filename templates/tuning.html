<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuning</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='tuning.css') }}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
</head>
<body>
    <table>
        <tr>
            <td class="quadrantLarge">
                <div id="streamQuadrant" class="secondQuadrant">
                    <img src="{{url_for('color_picker') }}">
                </div>
            </td>
            <td class="quadrantLarge">
                <div id="blankQuadrant" class="secondQuadrant">
                    <img src="{{url_for('threshold') }}">
                </div>
            </td>
        </tr>
        <tr>
            <td class="quadrantSmall">
                <form id="controlQuadrant" class="secondQuadrant">
                    <table>
                        <tr>
                            <td>
                                <label >KP Turn: </label>
                            </td>
                            <td colspan="7">
                                <div id="sliderKP"></div>
                            </td>
                            <td colspan="2">
                                <input id="kpText" type="number" placeholder="KP">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>KF Turn: </label>
                            </td>
                            <td colspan="7">
                                <div id="sliderKF"></div>
                            </td>
                            <td colspan="2">
                                <input id="kfText" type="number" placeholder="KF">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Max Turn: </label>
                            </td>
                            <td colspan="7">
                                <div id="sliderMaxTurn"></div>
                            </td>
                            <td colspan="2">
                                <input id="maxTurnText" type="number" placeholder="Max Turn">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Offset: </label>
                            </td>
                            <td colspan="7">
                                <div id="sliderOffset"></div>
                            </td>
                            <td colspan="2">
                                <input id="offsetText" type="number" placeholder="Offset Pixels">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Speed: </label>
                            </td>
                            <td colspan="7">
                                <div id="sliderSpeed"></div>
                            </td>
                            <td colspan="2">
                                <input id="speedText" type="number" placeholder="Speed">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="5">
                                <a href=# id=resetButton><button>Reset</button></a>
                            </td>
                            <td colspan="5">
                                <a href=# id=saveButton><button>Save</button></a>
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
            <td class="quadrantSmall">
                <form id="logQuadrant" class="secondQuadrant">
                    <table id="controlGrid">
                            <tr>
                                <td colspan="11">
                                    <h1>Hue</h1>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input id="hlText" type="number" placeholder="low">
                                </td>
                                <td colspan="7">
                                    <div id="sliderHue"></div>
                                </td>
                                <td  colspan="2">
                                    <input id="hhText" type='number' placeholder="high">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="11">
                                    <h1>Saturation</h1>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input id="slText" type="number" placeholder="low">
                                </td>
                                <td colspan="7">
                                    <div id="sliderSaturation"></div>
                                </td>
                                <td colspan="2">
                                    <input id="shText" type="number" placeholder="high">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="11">
                                    <h1>Value</h1>
                                </td>
                            </tr>
                            <tr>
                                <td  colspan="2">
                                    <input id="vlText" type="number" placeholder="low">
                                </td>
                                <td colspan="7">
                                    <div id="sliderValue"></div>
                                </td>
                                <td  colspan="2">
                                    <input id="vhText" type='number' placeholder="high">
                                </td>
                            </tr>
                            <tr><td colspan="11"></td></tr>
                        </table>
                </form>
            </td>
        </tr>
    </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <script src="{{url_for('static', filename='tuning.js')}}"></script>
    <script>
        window.inputsURL = "{{url_for('get_parameters')}}";
        window.parametersURL = "{{url_for('change_parameters')}}";
        window.saveURL = "{{url_for('save_settings')}}";
        window.resetURL = "{{url_for('load_settings')}}";
    </script>
</body>
</html>
